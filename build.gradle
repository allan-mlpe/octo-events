plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.octo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'io.javalin:javalin:3.7.0'
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.1"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.1"
    compile 'org.litote.kmongo:kmongo:3.12.2'
    testImplementation "io.mockk:mockk:{version}"
    testCompile("org.assertj:assertj-core:3.11.1")
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'octo.api.ApiMainKt'
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}